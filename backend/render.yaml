services:
  - type: web
    name: baoyan-agent-parse
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y libreoffice && pip install -r requirements.txt
    startCommand: uvicorn python_parse_service:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: OPENAI_MODEL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

